<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Card</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
      <div class="flip-card">
          <div class="flip-card-inner">
            <div class="card-1">
                <!-- status bar-->
                <div class="status-bar">
                    <ul class="nav-list">
                        <li class="nav-item"><img src="./assets/Time.svg" alt="clock" /></li>
                        <li class="nav-item"><img src="./assets/Mobile Signal(1).svg" alt="clock" /></li>
                        <li class="nav-item"><img src="./assets/Wifi(1).svg" alt="clock" /></li>
                        <li class="nav-item"><img src="./assets/Power(1).svg" alt="clock" /></li>
                    </ul>
                </div>
                <!-- end of status bar-->

                <!-- nav bar-->
                <div class="nav-bar">
                    <img src="./assets/Vector.svg" alt="arrow" />
                </div>
                <!-- end of nav bar-->

                <!-- header-->
                <div class="header">
                    <h1>Header</h1>
                </div>
                <!-- end of header-->
            </div>

            <div class="card-2">
                <!-- status bar-->
                <div class="status-bar2">
                    <ul class="nav-list2">
                        <li class="nav-item2"><img src="./assets/left(1).svg" alt="clock" /></li>
                        <li class="nav-item2"><img src="./assets/Mobile Signal.svg" alt="clock" /></li>
                        <li class="nav-item2"><img src="./assets/Wifi.svg" alt="clock" /></li>
                        <li class="nav-item2"><img src="./assets/Power.svg" alt="clock" /></li>
                    </ul>
                </div>
                <!-- end of status bar-->

                <!-- nav bar-->
                <div class="nav-bar2">
                    <img src="./assets/Vector.svg" alt="arrow" />
                </div>
                <!-- end of nav bar-->

                <!-- header-->
                <div class="header2">
                    <h1>Header</h1>
                </div>
                <!-- end of header-->
            </div>
          </div>
        </div>
    




     
    </body>
</html>
